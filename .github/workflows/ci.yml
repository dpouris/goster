name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # minimal permissions for checking out code
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
          # caching modules & build cache to speed up workflow
          cache: true

      - name: Build (compile)
        run: go build ./...

      - name: Test (with coverage)
        run: go test -v ./... -coverprofile=coverage.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.out

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          # (golangci-lint-action will automatically handle caching of lint data)
